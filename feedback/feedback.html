<style>
/* Importing the Roboto font from Google Fonts. */
@import url("https://fonts.googleapis.com/css?family=Roboto:400");

/* Set font of all elements to 'Roboto' */
* {
	font-family: 'Roboto', sans-serif;
	font-weight: 300;
}

/* Remove outline of all elements on focus */
*:focus {
	outline: 0;
}

body {
	background: #FFFFFF;  /* Set background color to #FFFFFF*/
}

h1 {
	text-align: center;
}

/* Add styles to 'container' class */
.container {
	padding: 125px 150px 175px 200px;
	margin: 12px 500px;
	background: #6c3376;
	border-radius: 0px;
}

/* Add styles to 'label' selector */
label {
	font-size: 1em;
	margin-left:30px;
}

/* Add styles to 'input' and 'textarea' selectors */
input[type=text],input[type=email], textarea {
    width: 95%;
    padding: 12px;
    border: 0.1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

/* Add styles to show 'focus' of selector */
input[type=text]:focus,input[type=email]:focus, textarea:focus {
	border: 1px solid green;
}

/* Add styles to the submit button */
input[type=submit] {
	background: white;
	margin: 0 auto;
	outline: 0;
	color: purple;
	border: 0;
	padding: 12px 24px;
	border-radius: 4px;
	transition: all ease-in-out 0.1s;
	position: relative;
	display: inline-block;
	text-align: center;
}

/* Add styles for 'focus' property */
input[type=submit]:focus {
	background: #A5D6A7;
	color: white;
}

/* Style 'hover' property */
input[type=submit]:hover {
	background: #2196F3;
}

/* Align items to center of the 'div' with the class 'center' */
.center {
	text-align: center;
}
</style>
